<ion-header>

  <ion-navbar>
    <ion-title>{{product.name}}t</ion-title><ion-buttons end>
    <button ion-button icon-only color="royal" (click)="saveProduct()">
      <ion-icon name="checkmark"></ion-icon>
    </button>
  </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content>
  <img id="img" src="{{product.photo}}">
  <ion-grid id="gridButtons" padding>
    <ion-row>
      <ion-col>
        <button id="photoButton" ion-button outline color="primary" (click)="takeAPhoto()">Photo</button>
      </ion-col>
      <ion-col>
        <button id="galeryButton" ion-button outline color="primary" (click)="selectFromGalery()">Galery</button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-list>
    <ion-item>
      <ion-label floating>Name of product</ion-label>
      <ion-input [(ngModel)]="product.name"></ion-input>
    </ion-item>

    <ion-item>
      <button id="locationButton" item-right ion-button icon-only large color="light" outline (click)="changeLocation()">
        <ion-icon name="md-pin" color="primary"></ion-icon>
      </button>
      <ion-label floating>Location name</ion-label>
      <ion-input [(ngModel)]="product.location.name"></ion-input>

    </ion-item>

    <ion-item>
      <ion-label floating>Price</ion-label>
      <ion-input type="number" [(ngModel)]="product.price"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Quantity</ion-label>
      <ion-input type="number"
                 [(ngModel)]="product.quantity"
                 (ngModelChange)="product.quantity = convertToNumber($event)"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Tags</ion-label>
      <ion-input [(ngModel)]="tags"></ion-input>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-list-header>
      Food category
    </ion-list-header>
    <ion-item (click)="changeFood()">
      <ion-note>{{product.food.name}}</ion-note>
    </ion-item>
  </ion-list>

</ion-content>
