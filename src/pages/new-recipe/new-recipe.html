<ion-header>

  <ion-navbar>
    <ion-title>Create new recipe</ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="royal" (click)="createRecipe()">
        <ion-icon name="checkmark"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <img id="img" src="{{photo}}">
  <ion-grid id="gridButtons" padding>
    <ion-row>
      <ion-col>
        <button id="photoButton" ion-button outline color="primary" (click)="takeAPhoto()">Photo</button>
      </ion-col>
      <ion-col>
        <button id="galeryButton" ion-button outline color="primary" (click)="selectFromGalery()">Galery</button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-list>
    <ion-item>
      <ion-label floating>Name of recipe</ion-label>
      <ion-input [(ngModel)]="name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Number of portions</ion-label>
      <ion-input type="number" [(ngModel)]="portions"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Time</ion-label>
      <ion-input type="number" [(ngModel)]="time"></ion-input>
    </ion-item>
    <ion-item>
      <ion-note>
        Difficulty: {{difficulty | difficulty}}
      </ion-note>
    </ion-item>
    <ion-item>
      <ion-range min="1" max="3" [(ngModel)]="difficulty" step="1">
        <ion-label range-left>EASY</ion-label>
        <ion-label range-right>HARD</ion-label>
      </ion-range>
    </ion-item>

    <ion-item>
      <ion-label floating>tags</ion-label>
      <ion-input [(ngModel)]="tags"> </ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Description</ion-label>
      <ion-input [(ngModel)]="description"></ion-input>
    </ion-item>


  </ion-list>


  <ion-list>
    <ion-list-header>
      Items
    </ion-list-header>
    <ion-item *ngFor="let item of items">
      {{item.food.name}}
      <ion-note item-end>{{item.count}} {{item.food.unit | unit}}</ion-note>
    </ion-item>
  </ion-list>
  <button ion-button="" (click)="addItem()">
    Add recipe item
  </button>


</ion-content>
