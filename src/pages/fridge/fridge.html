<ion-header>

  <ion-navbar>
    <ion-title>Fridge</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item *ngFor="let item of fridge.foods | async">

      {{item.food.name}}
      <ion-note item-end>{{item.count}} {{item.food.unit | unit}} </ion-note>

    </ion-item>

  </ion-list>
</ion-content>
