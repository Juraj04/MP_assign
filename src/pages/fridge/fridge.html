<ion-header>

  <ion-navbar color="primary" >
    <ion-title>Fridge</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item *ngFor="let item of fridge.foods | async" (click)="showProducts(item)">

      {{item.food.name}}
      <ion-note item-end >{{item.count}} {{item.food.unit | unit}} </ion-note>

    </ion-item>

  </ion-list>


  <ion-fab bottom right>
    <button ion-fab (click)="SwipeToProducts()" >
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>

</ion-content>
