<ion-header>

  <ion-navbar>
    <ion-searchbar
      [(ngModel)]="myInput"
      [showCancelButton]="shouldShowCancel"
      (ionInput)="onInput($event)"
      (ionCancel)="onCancel($event)">
    </ion-searchbar>
  </ion-navbar>

</ion-header>


<ion-content >
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>


  <ion-fab bottom right>
    <button ion-fab (click)="CreateRecipe()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>

  <ion-card *ngFor="let recipe of  recipes" >
    <img src="{{recipe.photo}}" (click)="onCardClicked(recipe)"/>
    <ion-card-content>
      <ion-card-title>
        {{recipe.name}}
      </ion-card-title>
      <p>
        {{recipe.description | longText:45}}
      </p>

      <p><span *ngFor="let tag of recipe.tags" class="tag" (click)="onTagClicked(tag)"> #{{tag }} </span></p>


      <p>
      <span>
          <ion-icon name="timer"></ion-icon>
          <span>{{recipe.time}} | </span>
      </span>
        <span>
          <ion-icon name="star-outline"></ion-icon>
          <span>{{recipe.rating }} | </span>
      </span>
        <span center text-center>
        <ion-icon name="people"></ion-icon>
        <span>{{recipe.portions}} | </span>
      </span>
        <span>{{recipe.difficulty | difficulty}}</span>
      </p>
    </ion-card-content>


  </ion-card>
</ion-content>
