<ion-header>
    <ion-navbar color="primary">
        <ion-searchbar [(ngModel)]="searchInput"
                       [showCancelButton]="shouldShowCancel"
                       (ionInput)="selectRecipes()">
        </ion-searchbar>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>

    <ion-card *ngFor="let recipe of  recipes" (click)="onCardClicked(recipe)">
        <div class="thumbnail">
            <img src="{{recipe.photo}}" class="portrait" id="image+{{recipe.photo}}"/>
        </div>
        <ion-card-content>
            <ion-card-title text-center class="name">{{recipe.name}}</ion-card-title>
            <ion-row class="rating">
                    <ion-col class="cols" text-center>
                        <ion-icon float="center" *ngFor="let rat of recipe.ratingArray"
                                  name="star-outline"></ion-icon>
                    </ion-col>
            </ion-row>

            <ion-row class="description">
                <ion-col class="cols">
                    <ion-item class="description" text-end>
                        <ion-label class="description" item-right>{{recipe.portions}}</ion-label>
                        <ion-icon class="description" item-right name="people"></ion-icon>
                    </ion-item>
                </ion-col>
                <ion-col class="cols" text-center>
                    <ion-label >{{recipe.difficulty | difficulty}}</ion-label>
                </ion-col>
                <ion-col class="cols">
                    <ion-item class="description" text-start>
                        <ion-icon class="description" item-left class="timer" name="timer"></ion-icon>
                        <ion-label class="description" item-left>{{recipe.time}}</ion-label>
                    </ion-item>
                </ion-col>
            </ion-row>

        </ion-card-content>
    </ion-card>

    <ion-fab bottom right>
        <button ion-fab (click)="createRecipe()">
            <ion-icon name="add"></ion-icon>
        </button>
    </ion-fab>
</ion-content>
