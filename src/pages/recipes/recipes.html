  Ionic pages and navigation.

<ion-header>
  <ion-navbar color="primary">
    <ion-searchbar [(ngModel)]="searchInput"
                   [showCancelButton]="shouldShowCancel"
                   (ionInput)="selectRecipes()">
    </ion-searchbar>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-card *ngFor="let recipe of  recipes" (click)="onCardClicked(recipe)">
    <div class="thumbnail">
      <img src="{{recipe.photo}}" class="portrait" id="image+{{recipe.photo}}"/>
    </div>
    <ion-card-content>
      <ion-card-title class="name">{{recipe.name}}</ion-card-title>
      <p class="description">
        {{recipe.portions}}
        <ion-icon name="people"></ion-icon>
        • {{recipe.time}}
        <ion-icon name="timer"></ion-icon>
        • {{recipe.difficulty | difficulty}}
        • {{recipe.rating }}
        <ion-icon name="star-outline"></ion-icon>
      </p>
      <p>
        <span *ngFor="let tag of recipe.tags">
          <span class="tag" (click)="onTagClicked(tag);$event.stopPropagation()">#{{tag}}</span>&nbsp;
        </span>
      </p>
    </ion-card-content>
  </ion-card>

  <ion-fab bottom right>
    <button ion-fab (click)="createRecipe()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
