<ion-header>

    <ion-navbar color="primary">
        <ion-title *ngIf="create; else elseBlock">Create new product</ion-title>
        <ng-template #elseBlock> <ion-title>Edit product</ion-title></ng-template>
        <ion-buttons end>
            <button ion-button icon-only color="royal" (click)="createProduct()">
                <ion-icon name="checkmark"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <img id="img" src="{{product.photo}}">
    <ion-grid id="gridButtons" padding>
        <ion-row>
            <ion-col>
                <button id="photoButton" ion-button outline color="primary" (click)="takeAPhoto()">Photo</button>
            </ion-col>
            <ion-col>
                <button id="galeryButton" ion-button outline color="primary" (click)="selectFromGalery()">Gallery</button>
            </ion-col>
        </ion-row>
    </ion-grid>

    <ion-list>
        <ion-item>
            <ion-label floating>Name of product</ion-label>
            <ion-input [(ngModel)]="product.name"></ion-input>
        </ion-item>

        <ion-item>
            <button id="locationButton" item-right ion-button icon-only large color="light" outline (click)="getLocation()">
                <ion-icon name="md-pin" color="primary"></ion-icon>
            </button>
            <ion-label floating>Location name</ion-label>
            <ion-input [(ngModel)]="product.location.name"></ion-input>

        </ion-item>

        <ion-item>
            <ion-label floating>Price</ion-label>
            <ion-input type="number" [(ngModel)]="product.price"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating color="gray">Rating {{product.rating}}</ion-label>
            <ion-range min="0" max="5" pin="true" color="primary" [(ngModel)]="product.rating" step="1">
                <ion-label range-left color="gray" >0</ion-label>
                <ion-label range-right color="gray" >5</ion-label>
            </ion-range>
        </ion-item>

        <ion-list>
            <ion-list-header>
                Food category
                <button ion-button outline item-end color="primary" (click)="addFood()" id="foodButton">Add food</button>
            </ion-list-header>
            <ion-item *ngIf="product.food != null">
                <ion-note *ngIf="product.food != null">{{product.food.name}}</ion-note>
            </ion-item>
        </ion-list>

        <ion-item>
            <ion-label floating>Quantity per package</ion-label>
            <ion-note *ngIf="product.food != null" item-end> {{product.food.unit | unit}}</ion-note>
            <ion-input type="number"
                       [(ngModel)]="product.quantity"
                       (ngModelChange)="product.quantity = convertToNumber($event)" item-start></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Tags</ion-label>
            <ion-input [(ngModel)]="tags"></ion-input>
        </ion-item>

    </ion-list>
</ion-content>
