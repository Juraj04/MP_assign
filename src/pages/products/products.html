<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons start>
            <button ion-button icon-only color="royal">
                <ion-icon name="search"></ion-icon>&nbsp;&nbsp;&nbsp;&nbsp;
            </button>
        </ion-buttons>
        <ion-title>Products</ion-title>
    </ion-toolbar>
</ion-header>


<ion-content>
    <ion-list inset>

        <button class="listItem" ion-item *ngFor="let product of products" (click)="itemSelected(product)">
            <ion-avatar item-start>
                <img class="picture"
                     src="https://ae01.alicdn.com/kf/HTB1s_InOVXXXXbLapXXq6xXFXXX8/-font-b-Middle-b-font-font-b-Finger-b-font-Funny-Die-Cut-Vinyl-Decal.jpg">
                <!--<img src="../../assets/img/midf.jpg"> -->
            </ion-avatar>
            <h2 class="productName">{{ product.name }} </h2>
            <br/>
            <ion-row>
                <ion-col col-8>
                    <ion-icon class="point" name="md-pin"> </ion-icon>
                    <div class="location">{{ product.location }}</div>
                </ion-col>
                <ion-col>
                    <ion-icon class="like" name="md-star"> </ion-icon>&nbsp;{{ product.rating }} &nbsp;&nbsp;
                </ion-col>
                <ion-col>
                    <ion-icon class="price" name="ios-cash"> </ion-icon>&nbsp;{{product.price }}
                </ion-col>
            </ion-row>


        </button>

    </ion-list>

    <ion-fab right bottom>
        <button ion-fab mini>
            <ion-icon name="add"></ion-icon>
        </button>
    </ion-fab>
</ion-content>
