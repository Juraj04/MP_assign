    <ion-list>
        <ion-item-sliding class="listItem" *ngFor="let product of products; let i = index">
            <ion-item (click)="itemSelected(product)">
                <ion-avatar item-start>
                    <img class="picture"
                         src="https://ae01.alicdn.com/kf/HTB1s_InOVXXXXbLapXXq6xXFXXX8/-font-b-Middle-b-font-font-b-Finger-b-font-Funny-Die-Cut-Vinyl-Decal.jpg">
                </ion-avatar>
                <ion-row>
                    <ion-col col-8>
                        <h2 class="productName">{{ product.name }} </h2>
                    </ion-col>
                    <ion-col>

                    </ion-col>
                    <ion-col>
                        <span class="category">{{product.food.name}} </span>
                    </ion-col>
                </ion-row>
                <br/>
                <ion-row>
                    <ion-col col-8>
                        <ion-icon class="point" name="md-pin"></ion-icon>
                        <div class="location">{{ product.location }}</div>
                    </ion-col>
                    <ion-col>
                        <ion-icon class="like" name="md-star"></ion-icon>&nbsp;{{ product.rating }} &nbsp;&nbsp;
                    </ion-col>
                    <ion-col>
                        <ion-icon class="price" name="ios-cash"></ion-icon>&nbsp;{{product.price }}
                    </ion-col>
                </ion-row>
            </ion-item>
            <ion-item-options side="right">
                <button ion-button color="rating2" (click)="editProduct(product)">
                    <ion-icon name="edit"></ion-icon>
                    Edit
                </button>
                <button ion-button color="danger" (click)="removeProduct(i)">
                    <ion-icon name="delete"></ion-icon>
                    Delete
                </button>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>

    <ion-fab right bottom>
        <button ion-fab mini (click)="gotoCreateProduct()">
            <ion-icon name="add"></ion-icon>
        </button>
    </ion-fab>
</ion-content>
