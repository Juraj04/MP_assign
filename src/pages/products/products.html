<ion-header>
    <ion-navbar color="primary">
        <ion-searchbar id="search"
                       [(ngModel)]="searchInput"
                       [showCancelButton]="shouldShowCancel"
                       (ionInput)="selectProducts()">
        </ion-searchbar>
    </ion-navbar>
</ion-header>


<ion-content>
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>

    <ion-list>
        <ion-item-sliding #slidingItem id="item" *ngFor="let product of products">
            <ion-item (click)="productDetail(product)">
                <ion-thumbnail  item-start>
                    <img src={{product.photo}}>
                </ion-thumbnail>

                <ion-row>
                    <ion-col>
                        <h1 item-start class="name">{{product.name}}</h1>
                    </ion-col>
                    <ion-col text-end>
                        <h1 item-end>{{product.price}}€</h1>
                    </ion-col>
                </ion-row>

                <ion-row>
                    <ion-col>
                        <p class="description">
                            {{product.location.name}} • {{product.rating}}
                            <ion-icon name="ios-star-outline"></ion-icon>
                        </p>
                    </ion-col>
                    <ion-col text-end>
                        <ion-note item-end>
                            {{product.count_fridge}}
                            <ion-icon name="md-cart"></ion-icon>
                        </ion-note>
                    </ion-col>
                </ion-row>
                <!--
                <h1 class="name">{{product.name}}</h1>

                <h1 class="price" item-end>{{product.price}}</h1>
                <p class="euro" item-end>€</p>

                <ion-note class="description">
                    {{product.location.name}} • {{product.rating}}
                    <ion-icon name="ios-star-outline"></ion-icon>
                     • {{product.count_fridge}}
                    <ion-icon name="md-cart"></ion-icon>
                </ion-note>
                -->

            </ion-item>

            <ion-item-options side="right">
                <button ion-button color="rating2" (click)="editProduct(product, slidingItem)">
                    <ion-icon name="edit"></ion-icon>
                    Edit
                </button>
                <button ion-button color="danger" (click)="removeProduct(product, slidingItem)">
                    <ion-icon name="delete"></ion-icon>
                    Delete
                </button>
            </ion-item-options>

        </ion-item-sliding>
    </ion-list>

    <ion-fab right bottom>
        <button ion-fab (click)="createProduct()">
            <ion-icon name="add"></ion-icon>
        </button>
    </ion-fab>
</ion-content>
